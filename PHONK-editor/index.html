    <meta http-equiv='Content-Type' content='text/html;charset=UTF-8'>
    <style>
      body {

      }

      .loading {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #272822;
        font-family: sans-serif;
        font-size: 1.5em;
        font-weight: 100;
        padding: 20px;
        color: white;
      }

      h1 {
        margin: 0px;
        padding: 0px;
      }

      .loading p {
        // width: 20ch;
        padding: 0;
        margin: 0;
        font-weight: 100;
        color: #fff7;
      }

      .loading .progress_container {
      	width:250px;
      	height:2px;
      	overflow:hidden;
      	background-color:rgb(0,0,0);
      	// margin: auto;
        margin-top: 52px;
      }

      .loading .progress{
      	background-color: rgb(255,255,255);
      	margin-top: 0;
      	animation-name: loading_animation;
      	animation-duration: 1.5s;
      	animation-iteration-count: infinite;
      	animation-timing-function: linear;
      	width: 250px;
      	height: 19px;
      }

      @keyframes loading_animation {
      	0%{ margin-left: -250px; }
      	100%{ margin-left: 250px; }
      }

    </style>
  </head>
  <body>
    <div class = "loading">
      <div>
        <h1>Let's phonk!</h1>
        <p> Loading the coding environment, wait a sec! :)</p>
        <div class = "progress_container">
          <div class = "progress"></div>
        </div>
      </div>
    </div>
